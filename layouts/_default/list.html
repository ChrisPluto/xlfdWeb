{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <ul>
    {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">
          {{- $t := .Title -}}
          {{- $short := replaceRE "^([0-9]{4}-[0-9]{2}-[0-9]{2}).*?(收益率：[^%]+%).*$" "$1 $2" $t -}}
          {{- if eq $short $t -}}
            {{- .Date.Format "2006-01-02" -}}
          {{- else -}}
            {{- $short -}}
          {{- end -}}
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
